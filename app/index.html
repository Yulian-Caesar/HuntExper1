<!-- use  -->
<section class="section use">
    <!-- use -first block  -->
    <div class="use__section-container">
        <div class="use__wrapper wrapper -how-to-use">
            <h3 class="use__container-title">
                Как использовать
                <span>Hunt Expert</span>
            </h3>
            <div class="use__items-container">
                <div class="use__item">
                    <span class="use__item-image -tablet"></span>
                    <span class="golden-gradient-box tablet-position">
                            <span class="layer0">1</span>
                            <span class="layer1">1</span>
                            <span class="layer2">1</span>
                        </span>
                    <p class="use__additional-info -blame">Ты поджигаешь 1-2 таблетки у места охоты</p>
                    <div class="castom__line -blame-bottom l"></div>
                </div>
                <div class="use__item">
                    <span class="use__item-image -wood"></span>
                    <span class="golden-gradient-box wood-position">
                            <span class="layer0">2</span>
                            <span class="layer1">2</span>
                            <span class="layer2">2</span>
                        </span>
                    <p class="use__additional-info -smell">Запах распространяется на сотни метров</p>
                    <div class="castom__line -smell-bottom l"></div>
                </div>
                <div class="use__item">
                    <span class="use__item-image -wait"></span>
                    <span class="golden-gradient-box wait-position">
                            <span class="layer0">3</span>
                            <span class="layer1">3</span>
                            <span class="layer2">3</span>
                        </span>
                    <p class="use__additional-info -away">Ты отходишь на несколько метров и ждешь добычу</p>
                    <div class="castom__line -away-bottom l"></div>
                </div>
            </div>
        </div>
    </div>
    <!--END use -first block  -->

    <!-- use -second block  -->
    <div class="use__section-container">
        <div class="use__wrapper wrapper">
            <h3 class="use__container-title">
                Как заказать
                <span>Hunt Expert</span>
            </h3>
            <div class="use__items-container">
                <div class="use__item">
                    <span class="use__item-image use__item-image-offer -form"></span>
                    <p class="use__additional-info">Заполните форму заказа</p>
                </div>
                <div class="use__item">
                    <span class="use__item-image use__item-image-offer -operator"></span>
                    <p class="use__additional-info">Ответьте на звонок оператора</p>
                </div>
                <div class="use__item">
                    <span class="use__item-image use__item-image-offer -product"></span>
                    <p class="use__additional-info">Оплатите после получения</p>
                </div>
            </div>
        </div>
    </div>
    <!--END use -second block  -->
</section>
<!-- END use  -->
